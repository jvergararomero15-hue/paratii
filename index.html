<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mi Galer√≠a Para Ti üíñ</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      padding: 20px;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #ffe4e1, #ffc0cb, #ffb6c1);
      min-height: 100vh;
      overflow-x: hidden;
    }

    h1 {
      text-shadow: 1px 1px 3px rgba(0,0,0,0.1);
    }

    .foto-card {
      border: none;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      border-radius: 15px;
      transition: transform 0.2s ease;
      height: 100%;
      display: flex;
      flex-direction: column;
    }

    .foto-card:hover {
      transform: scale(1.02);
    }

    .foto-card img {
      height: 300px;
      object-fit: cover;
      border-top-left-radius: 15px;
      border-top-right-radius: 15px;
      width: 100%;
    }

    .card-body {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .opinion {
      display: none;
      font-style: italic;
      color: #a94442;
      margin-top: 10px;
    }

    .btn-opinion {
      background-color: #ffb6c1;
      color: white;
      border: none;
      margin-top: 10px;
    }

    .btn-opinion:hover {
      background-color: #ff92aa;
    }

    /* Animaci√≥n para el modal */
    @keyframes zoomInFade {
      0% {
        transform: scale(0.8);
        opacity: 0;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    #imagenModal {
      animation: zoomInFade 0.4s ease;
    }

    /* Bot√≥n de m√∫sica */
    #musicBtn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #ffb6c1;
      color: white;
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      font-size: 24px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      cursor: pointer;
      transition: all 0.3s ease;
      z-index: 1000;
    }

    #musicBtn:hover {
      background-color: #ff92aa;
      transform: scale(1.1);
    }

    /* Mensaje flotante */
    #mensajeAmor {
      position: fixed;
      bottom: 100px;
      right: 30px;
      background: rgba(255, 182, 193, 0.95);
      color: white;
      padding: 15px 25px;
      border-radius: 20px;
      font-size: 18px;
      font-weight: bold;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 1s ease, transform 1s ease;
      z-index: 999;
    }

    #mensajeAmor.visible {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>

<body>
  <div class="container text-center">
    <h1 class="mb-4 text-danger">Mi Galer√≠a Para Ti üíñ</h1>

    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4" id="galeria">
      <!-- Las tarjetas se generan con JS -->
    </div>
  </div>

  <!-- Modal para mostrar imagen -->
  <div class="modal fade" id="modalImagen" tabindex="-1" aria-labelledby="modalImagenLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content bg-transparent border-0">
        <div class="modal-body p-0">
          <img id="imagenModal" src="" class="img-fluid w-100 rounded">
        </div>
      </div>
    </div>
  </div>

  <!-- Bot√≥n para m√∫sica -->
  <button id="musicBtn">üéµ</button>

  <!-- Mensaje de amor flotante -->
  <div id="mensajeAmor">üíñ Eres mi melod√≠a favorita üíñ</div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const fotos = [
      {nombre: "Tu sonrisa üòç", url: "img/img1.png", opinion: "Tu sonrisa ilumina mi d√≠a ‚òÄÔ∏è"},
      {nombre: "Siempre t√∫ ‚ù§Ô∏è", url: "img/img2.png", opinion: "Ese d√≠a fue perfecto, como t√∫ üíï"},
      {nombre: "Mirada que enamora üíò", url: "img/img3.png", opinion: "Me Pierdo en tu Mirada üíï"},
      {nombre: "Carita Dinda ‚ú®", url: "img/img4.png", opinion: "No hay puesta de sol m√°s linda que t√∫ üåá"},
      {nombre: "Simplemente tu‚ù§Ô∏è", url: "img/img5.png", opinion: "Eres mi mejor recuerdo üåà"},
      {nombre: "Momento m√°gico ‚ú®", url: "img/img6.png", opinion: "Cada momento contigo es un regalo üéÅ"},
    ];

    const galeria = document.getElementById("galeria");
    fotos.forEach((foto, index) => {
      const col = document.createElement("div");
      col.className = "col";
      col.innerHTML = `
        <div class="card foto-card h-100">
          <img src="${foto.url}" alt="${foto.nombre}" data-bs-toggle="modal" data-bs-target="#modalImagen" data-img="${foto.url}">
          <div class="card-body">
            <h5 class="card-title">${foto.nombre}</h5>
            <button class="btn btn-opinion" onclick="mostrarOpinion(${index})">Opiniones üí¨</button>
            <p class="opinion" id="opinion-${index}">${foto.opinion}</p>
          </div>
        </div>
      `;
      galeria.appendChild(col);
    });

    function mostrarOpinion(index) {
      const op = document.getElementById("opinion-" + index);
      op.style.display = op.style.display === "block" ? "none" : "block";
    }

    const modalImagen = document.getElementById("modalImagen");
    const imagenModal = document.getElementById("imagenModal");

    modalImagen.addEventListener("show.bs.modal", function (event) {
      const img = event.relatedTarget;
      const url = img.getAttribute("data-img");
      imagenModal.src = url;
    });

    // M√∫sica
    const audio = new Audio("https://cdn.pixabay.com/download/audio/2022/03/15/audio_7e232998c4.mp3?filename=beautiful-piano-music-11252.mp3");
    audio.loop = true;
    let playing = false;

    const btn = document.getElementById("musicBtn");
    const mensaje = document.getElementById("mensajeAmor");

    btn.addEventListener("click", () => {
      if (!playing) {
        audio.play();
        btn.textContent = "‚è∏Ô∏è";
        playing = true;
        mensaje.classList.add("visible");
      } else {
        audio.pause();
        btn.textContent = "üéµ";
        playing = false;
        mensaje.classList.remove("visible");
      }
    });
  </script>
</body>
</html>
